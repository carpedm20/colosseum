{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <div class="container">
    <div class="col-sm-7">
      <h1 style="font-family: 'Hanna', serif; ">당신의 스터디,<br/> 안녕하신가요?</h1>
      <p>지속 가능한 스터디 문화를 위한 <b>다다</b> 프로젝트</p>
      <p>
        <div class="fb-like" data-href="http://gyutae.herokuapp.com/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
      </p>
    </div>
    <div class="col-sm-5">
      <form role="form-horizontal" action="/account/sign_up/" method="post">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
